{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/">

    <!-- Custom Core CSS -->
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .bd-placeholder-img{
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media(min-width: 768px){
            .bd-placeholder-img-lg{
                font-size: 3.5rem;
            }
        }
    </style>
    <title>{{title}}</title>
</head>
<body>
    {% include 'navbar.html' %}
    <main role="main" class="container">
        <div class="jumbotron">
            <h1>HTML 404 Error Page</h1>
            <p class="lead">{% trans "There has been an internal error" %} (404).</p>
        </div>
    </main>
    <script  src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script  src="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
    <script  src="{% static 'js/pager/paging.js' %}"></script>
    <script  src="{% static 'js/myjs.js' %}"></script>
    <script  src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
